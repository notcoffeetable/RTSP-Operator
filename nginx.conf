#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

rtmp {

    server {

        listen 1935;

        chunk_size 4000;


        application myapp {
          live on;
          hls off;
          #hls_path /tmp/hls;
          pull rtmp://127.0.0.1:1935/clean/default name=myapp static;
        }

        application clean {
            live on;            
            on_publish http://127.0.0.1:3000/autoregister;
            on_publish_done http://127.0.0.1:3000/unregister;
            # exec curl http://127.0.0.1:3000/autoregister?streamname=${name};
            # pull rtmp://127.0.0.1:1935/clean/cam3 name=default;
        }

      application src {
